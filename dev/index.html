<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/weather-icons/font/flaticon.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!--endbuild-->
</head>

<body>
  <div class="container">
    <!--##############################################
    START FIRST FLEX-ROW
    ###############################################-->
    <div class="flex-row">
      <!-- DATE AND TIME -->
      <div class="flex-card time-card col-3-desk col-6-gtr-tab col-12-gtr-ml col-12-gtr-ms">
        <h3 class="card-icon"><i class="fa fa-clock-o"></i>Tid & Datum</h3>
        <div class="time-date-container">
          <h5 class="date"></h2>
            <h6 class="time"></h3>
              <div class="date-info">
              </div>
            </div>
          </div>
          <!-- CALENDER -->
          <div class="flex-card calender-card col-4-desk col-6-gtr-tab col-12-gtr-ml col-12-gtr-ms">
            <h3 class="card-icon"><i class="fa fa-calendar"></i>Kalender</h3>
            <div class="calender-container content-container">
              <div id="authorize-div" style="display: none">
                <span>Authorize access to Google Calendar API</span>
                <!--Button for the user to click to initiate auth sequence -->
                <button id="authorize-button" onclick="handleAuthClick(event)">
                  Authorize
                </button>
              </div>
              <ul class="calender"></ul>
            </div>
          </div>
          <!-- WEATHER -->
          <div class="flex-card weather-card col-5-desk col-12-gtr-tab col-12-gtr-ml col-12-gtr-ms">
            <h3 class="card-icon"><i class="fa fa-sun-o"></i>Vädret i Stockholm</h3>
            <div class="weather-container content-container">
            </div>
          </div>

          <!-- PUBLIC TRANSPORT -->
          <div class="flex-card public-transport-card col-7-desk col-8-gtr-tab col-12-gtr-ml col-12-gtr-ms">
            <h3 class="card-icon"><i class="fa fa-bus "></i>Avgångar nära dig</h3>
            <div class="public-transport-container content-container"></div>
          </div>
          <!-- TWITTER -->
          <div class="flex-card twitter-card col-5-desk col-4-gtr-tab col-12-gtr-ml col-12-gtr-ms">
            <h3 class="card-icon"><i class="fa fa-twitter "></i>Dagens Nyheters Twitterfeed</h3>
            <div class="twitter-container content-container"></div>
          </div>
        </div>
        <!--##############################################
        END SECOND FLEX-ROW
        ###############################################-->
      </div>
      <script src="js/jquery-2.1.4.min.js"></script>
      <!--build:js js/main.min.js -->
      <script src="js/script.js"></script>
      <script src="js/googlecalender.js"></script>
      <script src="js/dom.js"></script>
      <!-- endbuild -->
      <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    </body>
    </html>
